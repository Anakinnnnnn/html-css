    <title>Fontes Externas</title>
    <style>
@font-face {
    font-family: 'Blood Victim Zombie';
    src: url('fontes/Blood Victim Zombie.ttf') format('truetype'), url('fontes/Blood Victim Zombie.otf') format('opentype');
    font-weight: normal;
    font-style: normal;

    /*
    Tipos de format()
    opentype (otf)
    truetype (ttf)
    embedded-opentype
    truetype-aat (Apple Advanced Typography)
    svg
    */
}

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Blood Victim Zombie', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
