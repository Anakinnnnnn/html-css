<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML 5, podemos inseir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</P>
    <ul type="circle">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag h>">Titulos</abbr></li>
        <li><abbr title="use a tag <img">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviaçoes</abbr></li>
        <li><abbr title="use a tag <meta">Códigos-Fontes</abbr></li>
        <li><abbr title="use a tag <ol>"></abbr>Listas numeradas</li>
        <li><abbr title="use a tag <ol>">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
